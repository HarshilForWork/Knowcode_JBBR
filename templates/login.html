<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2EBD9;
            background-image: url('10130.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .form-container {
            background-color: #082947;
            color: #F2EBD9;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            color: #FFCC75;
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 93%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #FF6E1D;
            border-radius: 5px;
            background-color: #F2EBD9;
            color: #082947;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #FF6E1D;
            color: #F2EBD9;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #F2484B;
        }

        .remember-me-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .remember-me-container .forgot-password a {
            text-decoration: none;
            color: #FFCC75;
        }

        .go-to-reg {
            margin-top: 25px;
            text-align: center;
        }

        .go-to-reg a {
            text-decoration: none;
            color: #FFCC75;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="remember-me-container">
                    <div>
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </form>
            <div class="go-to-reg">Don't have an account? Click <a href="{{ url_for('register_page') }}">here</a></div>
        </div>
    </div>
</body>

</html>
